<!DOCTYPE html>
<html lang="ru" style="visibility: hidden;">
<head>
  <meta charset="utf-8"/>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link href="css/popup.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
  <div class="main-page">
    <div class="icon__back" id="backToPopup">
      <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.46967 7.46967C1.17678 7.76256 1.17678 8.23744 1.46967 8.53033L6.24264 13.3033C6.53553 13.5962
          7.01041 13.5962 7.3033 13.3033C7.59619 13.0104 7.59619 12.5355 7.3033 12.2426L3.06066 8L7.3033
          3.75736C7.59619 3.46447 7.59619 2.98959 7.3033 2.6967C7.01041 2.40381 6.53553 2.40381 6.24264
          2.6967L1.46967 7.46967ZM22 7.25L2 7.25V8.75L22 8.75V7.25Z"/>
      </svg>
    </div>
    <div class="main-page__info popup-details">
      
      <div class="main-page__another-extension">
        <div id="controlledByOtherExtension" hidden>
          <div class="title-extension title-disabled"
               data-i18n-key="controlledByOtherExtensionTitle"
               data-i18n-render-prop="extensionName"></div>
          <div class="text-extension"
               data-i18n-key="controlledByOtherExtensionDesc"
               data-i18n-render-prop="extensionName"></div>
          <div class="default-btn disable-other-extensions">
            <span data-i18n-key="controlledPageDisableExtension"></span>
          </div>
        </div>

        <div id="controlledByOtherExtensions" hidden>
          <div class="title-extension title-disabled" data-i18n-key="controlledByOtherExtensions"></div>
          <div class="text-extension">
            <div data-i18n-key="controlledByOtherExtensionsDesc"></div>
            <ol id="extensionsWhichControlsProxy"></ol>
          </div>
          <div class="default-btn disable-other-extensions">
            <span data-i18n-key="disableAll"></span>
          </div>
        </div>
      </div>

      <div id="proxyInfo" class="main-page__proxy-info" hidden>
        <div class="block__title">
          <span class="proxy-status-title unselectable" data-i18n-key="popupProxyInfoTitle">
          </span>
          <div class="proxy-status-data">
            <p>
              <span id="serverIdTitleLabel" data-i18n-key="popupServer"></span>:
              <span id="serverIdLabel"></span>
            </p>
            <p>
              <span data-i18n-key="popupYourRegion"></span>:
              <span id="regionLabel"></span>
            </p>
            <p>
              <span data-i18n-key="popupTotalBlocked"></span>:
              <span id="totalBlockedLabel"></span>
            </p>
          </div>
        </div>
        
        <a href="popup.html" class="btn-dark back-to-popup-button">Назад</a>
      </div>

      <div id="siteStatus" class="main-page__status-info" hidden>
        <div class="block__title">
          <p id="currentDomainHeader" class="current-domain title-normal current-domain unselectable"></p>
        </div>
        <div class="block__title">
          <span id="statusTitle"></span>
          <img id="statusIcon" class="icon__status" src="images/popup/status/ok.svg" width="24px" height="24px" alt="Status"/>
        </div>
        <br/>
        
        <div id="statusDetails" class="block__text details-text">
          <span id="statusDesc"></span>
          <div class="block__footer">
            <span class="block__btn btn-ok btn-hide-details btn-text">
              <a href="popup.html" data-i18n-key="okayButton"></a>
            </span>
            <span class="block__btn btn-text">
              <a id="statusLink" target="_blank" data-i18n-key="readMoreButton"></a>
            </span>
          </div>
        </div>
      </div>
      
      <div id="incognitoRequest" hidden>
        <div class="title-extension title-disabled" data-i18n-key="privateBrowsingRequired"></div>
        <div class="text-extension" data-i18n-key="privateBrowsingRequiredDesc"></div>

        <div id="howToGrantIncognitoAccess" class="default-btn">
          <span data-i18n-key="howToGrantIncognitoAccess"></span>
        </div>

        <div class="text-extension center-text">
          <div id="grantPrivateBrowsingPermissionsButton" data-i18n-key="grantPrivateBrowsingPermissions"></div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
