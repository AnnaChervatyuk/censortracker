<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title data-i18n-key="installedPageTitle"></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/options.css"/>
</head>

<body>
<div class="main-container main-container__after-install">
  <div class="main-page">
    <div class="main-page__info">
      <div class="main-page__title" data-i18n-key="installedAllowIncognitoTitle"></div>
      <div class="main-page__content" data-i18n-key="installedAllowIncognitoDescription"></div>
      <div class="main-page__content mt-filler" data-i18n-key="installedAllowIncognitoDescriptionThen"></div>

      <button class="btn btn-dark mt-4" id="howToGrantIncognitoAccess">
        <span class="btn__text" data-i18n-key="howToGrantIncognitoAccessBtnTitle"></span>
      </button>
    </div>

    <div class="main-page__image">
      <a href="options.html">
        <img src="images/settings/quokka.png" width="200px" height="200px"
             alt="<%= htmlWebpackPlugin.options.title %>"/>
      </a>
    </div>
  </div>
</div>
</body>

</html>
